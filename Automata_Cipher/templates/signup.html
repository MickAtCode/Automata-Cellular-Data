<!DOCTYPE html>
<html>
  <head>
    <title>Automata Cipher</title>
    <link rel="stylesheet" href="../static/css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          id="logoimg"
          src="../static/images/logoWithText.png"
          alt="Automata Cipher logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('encryption') }}">Encrypt</a></li>
          <li><a href="{{ url_for('decrypt') }}">Decrypt</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('index') }}">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="signUpContainer">
        <div id="signlogo">
          <img
            src="./Assets/Images/AutomataCipher.png"
            alt="Automata Cipher Logo"
          />
        </div>
        <div id="signUpForm">
          <form id="signUp">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username*"
              required
            />

            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email*"
              required
            />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password (8 characters)*"
              required
              minlength="8"
            />

            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />

            <button type="submit" style="margin-top: 20px">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
