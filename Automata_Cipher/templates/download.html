<!DOCTYPE html>
<html>
  <head>
    <title>Automata Cipher</title>
    <link rel="stylesheet" href="../static/css/download.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          id="logoimg"
          src="../static/images/logoWithText.png"
          alt="Automata Cipher logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('encryption') }}">Encrypt</a></li>
          <li><a href="{{ url_for('decrypt') }}">Decrypt</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('index') }}">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="download-container">
        <img
          src="../static/images/AutomataCipher.png"
          alt="AutomataCipherLogo"
        />
        <h1>Your file is<br />ready for download!!</h1>
        <!-- Dynamically pass the filename to the download link -->
        <a href="/download_file/{{ filename }}">
          <button>Download</button>
        </a>
      </div>
    </main>
  </body>
</html>
